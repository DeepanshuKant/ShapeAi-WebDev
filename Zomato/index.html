<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zomato Clone</title>
    <link rel="stylesheet" href="./style.css" />

    <!--Google Fonts Start-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!--Google Font End-->
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__brand">
          <img src="./Assets/logo.png" alt="" class="brand__logo" />
        </div>

        <div class="navbar__nav__items">
          <div class="nav__items">
            <button class="button__primary">Order Food</button>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <section class="hero__container">
        <div class="hero__image__container">
          <img src="./Assets/hero.jpg" alt="" class="hero__image" />
          <img
            src="./Assets/svg/heroShape.svg"
            alt=""
            class="hero__image__shape"
          />
          <img
            src="./Assets/svg/herobgpattren.svg"
            alt=""
            class="hero__image__pattern"
          />
        </div>
        <div class="hero__description">
          <h1 class="hero__text">
            Order food from favourite restaurants from you
          </h1>
          <button class="button__primary">Order Now</button>
        </div>
      </section>

      <!-- Video Container -->
      <section class="video__footage__container">
        <div class="video__footage">
          <iframe
            class="chef__video"
            src="https://www.youtube.com/embed/ejsiBXYl-1Y"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <div class="video__footage__text">
          <p>
            Your food will be prepared safely with an experienced chef, without
            compromising on the quality and hygiene.
          </p>
        </div>
      </section>

      <div class="food__list__container">
        <div class="food__list__container__diagonal"></div>
        <h1 class="text-x1">Eplore our menu</h1>
        <div class="food__menu__card__list">
          <div class="food__menu__card">
            <img
              src="./Assets/burger.jpg"
              alt="burger"
              class="food__menu__card__image"
            />
            <div class="food__menu__card__details">
              <h4 class="foog__menu__card__title">
                <strong>Burgers</strong>
              </h4>
              <p>Burger King <span style="color: red">+3</span></p>
            </div>
          </div>
          <div
            class="food__menu__card"
            style="margin-top: -1rem; margin-bottom: 1rem"
          >
            <img
              src="./Assets/burger.jpg"
              alt="burger"
              class="food__menu__card__image"
            />
            <div class="food__menu__card__details">
              <h4 class="foog__menu__card__title">
                <strong>Burgers</strong>
              </h4>
              <p>Burger King <span style="color: red">+3</span></p>
            </div>
          </div>
          <div class="food__menu__card">
            <img
              src="./Assets/burger.jpg"
              alt="burger"
              class="food__menu__card__image"
            />
            <div class="food__menu__card__details">
              <h4 class="foog__menu__card__title">
                <strong>Burgers</strong>
              </h4>
              <p>Burger King <span style="color: red">+3</span></p>
            </div>
          </div>
        </div>
        <div class="food__menu__button__container">
          <button class="food__menu__button">Order Here</button>
        </div>
      </div>
      <section class="restaurant__list__container">
        <div class="restaurant__list__text">
          <h4 class="text-x1">Order from 100s</h4>
        </div>
        <div class="restaurant__list__images__container">
          <div class="restaurant__list__row1">
            <img src="./Assets/restaurant1.jpg" alt="" class="restaurant1" />
            <img src="./Assets/restaurant2.jpg" alt="" class="restaurant2" />
          </div>
          <div class="restaurant__list__row2">
            <img src="./Assets/restaurant3.jpg" alt="" class="restaurant3" />
            <img src="./Assets/restaurant4.jpg" alt="" class="restaurant4" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
